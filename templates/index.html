<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream Journal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Background elements -->
  <div id="stars"></div>
  <div id="moon"></div>

  <!-- Main content -->
  <h1>Dream Journal</h1>
  <form id="dreamForm">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <textarea name="description" placeholder="Describe your dream" required></textarea><br>
    <input type="date" name="date" required><br>
    <button type="submit">Submit Dream</button>
  </form>

  <h2>Submitted Dreams</h2>
  <div id="dreamList"></div>

  <!-- JS files -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='stars.js') }}"></script> <!-- new JS for stars/moon -->
</body>
</html>
